<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/cayman-overrides.css' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />
  </head>

  <body>
    <section class="page-header">
      <h1><a href="{{ site.baseurl | default: '/' }}">{{ site.title }}</a></h1>
      <h2>{{ site.description }}</h2>
    </section>

    <section class="main-content">
      {{ content }}
    </section>

    <footer class="site-footer">
      <p>Powered by <a href="https://jekyllrb.com">Jekyll</a> with the Cayman theme</p>
    </footer>
  </body>
</html>
